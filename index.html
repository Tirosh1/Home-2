<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Rahul - Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-wrapper">
        <header>
            <nav>
                <a href="https://gmail.com" target="_blank">Gmail</a>
                <a href="https://unsplash.com" target="_blank">Unsplash</a>
                <a href="https://github.com/Tirosh1" target="_blank">About</a>
            </nav>
            <div class="user-profile">
                <img src="dp.png" alt="User" class="profile-picture">
                <div class="social-buttons">
                    <a href="https://www.instagram.com/" target="_blank" class="social-button" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                    <a href="https://www.youtube.com/channel/" target="_blank" class="social-button" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
                    <a href="https://www.facebook.com/" target="_blank" class="social-button" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
                    <a href="#" class="social-button" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
                    <a href="#" class="social-button" aria-label="Snapchat"><i class="fab fa-snapchat"></i></a>
                    <a href="https://github.com/" target="_blank" class="social-button" aria-label="GitHub"><i class="fab fa-github"></i></a>
                    <a href="https://codepen.io/" target="_blank" class="social-button" aria-label="CodePen"><i class="fab fa-codepen"></i></a>
                </div>
            </div>
        </header>
        <main>
            <h1 id="developer-name">Developer Rahul</h1>
            <p id="editable-text" contenteditable="true">Coding is Love ❤️</p>
            <div id="search-container">
                <div id="search-input-container">
                    <img src="https://assets.codepen.io/1468070/Google+G+Icon.png" alt="Google" class="google-icon">
                    <input type="text" id="search-input" placeholder="Search Google or type a URL">
                </div>
                <button id="search-button"><i class="fas fa-search"></i></button>
            </div>
            <div id="apps-container">
                <a href="https://clude.ai" target="_blank" class="app-link">
                    <i class="fas fa-robot"></i>
                    <div class="app-info">
                        <span class="app-name">Clude AI</span>
                        <span class="app-url">clude.ai</span>
                    </div>
                </a>
                <a href="https://blackbox.io" target="_blank" class="app-link">
                    <i class="fas fa-box"></i>
                    <div class="app-info">
                        <span class="app-name">Blackbox AI</span>
                        <span class="app-url">blackbox.io</span>
                    </div>
                </a>
                <a href="https://chat.openai.com" target="_blank" class="app-link">
                    <i class="fas fa-comments"></i>
                    <div class="app-info">
                        <span class="app-name">ChatGPT</span>
                        <span class="app-url">chat.openai.com</span>
                    </div>
                </a>
                <a href="https://malli.com" target="_blank" class="app-link">
                    <i class="fas fa-magic"></i>
                    <div class="app-info">
                        <span class="app-name">Malli</span>
                        <span class="app-url">malli.com</span>
                    </div>
                </a>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
